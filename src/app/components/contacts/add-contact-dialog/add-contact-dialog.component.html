<div class="overlay" (click)="onClose()">
    <div class="dialog" (click)="$event.stopPropagation()">

        <button class="close-btn" (click)="onClose()">âœ•</button>

        <header class="dialog-header">
            <h2>Add Contact</h2>
            <p>Tasks are better with a team!</p>
            <div class="line"></div>
        </header>

        <form [formGroup]="form" (ngSubmit)="submit()" class="form">

            <div class="form-field">
                <input type="text" placeholder="First name" formControlName="first_name" />
            </div>

            <div class="form-field">
                <input type="text" placeholder="Last name" formControlName="last_name" />
            </div>

            <div class="form-field">
                <input type="email" placeholder="Email" formControlName="email" />
            </div>

            <div class="form-field">
                <input type="tel" placeholder="Phone number" formControlName="phone_number" />
            </div>

            <div class="form-field">
                <label class="badge-color-label">Badge color</label>
                <input class="badge-color" type="color" formControlName="color" />
            </div>

            <footer class="actions">
                <button type="button" class="cancel" (click)="onClose()">Cancel</button>

                <button type="submit" class="save" [disabled]="form.invalid || loading()">
                    Create Contact
                </button>
            </footer>
        </form>
    </div>
</div>
